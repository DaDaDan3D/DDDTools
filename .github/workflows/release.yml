name: Release

on:
  push:
    tags:
      - 'v*'

env:
  ZIP_NAME: DDDTools.zip

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create ${{ env.ZIP_NAME }}
        run: |
          python - << 'PY'
          import os
          import zipfile

          # Workflow の env から取得（なければデフォルト）
          OUTPUT_ZIP = os.environ.get('ZIP_NAME', 'DDDTools.zip')

          EXCLUDED_DIRS = {'.git', '.github', 'images', 'sample', '__pycache__'}
          EXCLUDED_FILES = {'.gitignore', 'README.md', OUTPUT_ZIP}

          with zipfile.ZipFile(OUTPUT_ZIP, 'w', zipfile.ZIP_DEFLATED) as z:
              for root, dirs, files in os.walk('.'):
                  dirs[:] = [d for d in dirs if d not in EXCLUDED_DIRS]

                  for name in files:
                      if name in EXCLUDED_FILES:
                          continue

                      fullpath = os.path.join(root, name)
                      relpath = os.path.relpath(fullpath, '.')

                      z.write(fullpath, relpath)
          PY

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip
